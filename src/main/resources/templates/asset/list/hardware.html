<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <script>
        // 전체 선택 또는 선택 해제
        function toggleCheckboxes(source) {
            checkboxes = document.getElementsByName('hardwareIds');
            for(var i = 0, n = checkboxes.length; i < n; i++) {
                checkboxes[i].checked = source.checked;
            }
        }
    </script>
</head>
<body>
    <div class="container" style="max-width: 800px; margin-top: 50px;">
        <div class="py-5 text-center">
            <h2 th:text="#{hardware.list.title}">Hardware List</h2>
        </div>
        <div class="row">
            <div class="col">
                <a class="btn btn-primary float-end" th:href="@{/assets/add/hardware}">Register Hardware</a>
            </div>
        </div>

        <!-- 검색 폼 추가 -->
        <div class="row mb-3">
            <div class="col">
                <!-- 별도의 검색 폼 -->
                <form th:action="@{/assets/list/hardware}" method="get">
                    <div class="input-group mb-3">
                        <select class="form-select" id="category" name="category">
                            <option value="">All Categories</option>
                            <option value="assetName">Asset Name</option>
                            <option value="assetType">Asset Type</option>
                            <option value="assetStatus">Asset Status</option>
                            <option value="location">Location</option>
                            <option value="dept">Department</option>
                            <option value="currentUser">Current User</option>
                            <option value="cpu">CPU</option>
                            <option value="ssd">SSD</option>
                            <option value="hdd">HDD</option>
                            <option value="memory">Memory</option>
                            <option value="note">Note</option>
                        </select>
                        <input type="text" class="form-control" placeholder="Search..." name="keyword"/>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <hr class="my-4">
    <form th:action="@{/assets/deleteSelectedHardware}" method="post">
        <div class="mb-3">
            <button type="submit" class="btn btn-danger">Delete Selected</button>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th><input type="checkbox" onclick="toggleCheckboxes(this)"/></th>
                <th>ID</th>
                <th>
                    <span th:text="#{hardware.asset.name}">Asset Name</span>
                    <a th:href="@{/assets/list/hardware(sort='assetName', order='asc', category=${category}, keyword=${keyword}, page=${page})}">▲</a>
                    <a th:href="@{/assets/list/hardware(sort='assetName', order='desc', category=${category}, keyword=${keyword}, page=${page})}">▼</a>
                </th>
                <th>
                    <span th:text="#{hardware.asset.type}">Asset Type</span>
                    <a th:href="@{/assets/list/hardware(sort='assetType', order='asc', category=${category}, keyword=${keyword}, page=${page})}">▲</a>
                    <a th:href="@{/assets/list/hardware(sort='assetType', order='desc', category=${category}, keyword=${keyword}, page=${page})}">▼</a>
                </th>
                <th>
                    <span th:text="#{hardware.asset.status}">Asset Status</span>
                    <a th:href="@{/assets/list/hardware(sort='assetStatus', order='asc', category=${category}, keyword=${keyword}, page=${page})}">▲</a>
                    <a th:href="@{/assets/list/hardware(sort='assetStatus', order='desc', category=${category}, keyword=${keyword}, page=${page})}">▼</a>
                </th>
                <th>
                    <span th:text="#{hardware.location}">Location</span>
                    <a th:href="@{/assets/list/hardware(sort='location', order='asc', category=${category}, keyword=${keyword}, page=${page})}">▲</a>
                    <a th:href="@{/assets/list/hardware(sort='location', order='desc', category=${category}, keyword=${keyword}, page=${page})}">▼</a>
                </th>
                <th>
                    <span th:text="#{hardware.department}">Department</span>
                    <a th:href="@{/assets/list/hardware(sort='dept', order='asc', category=${category}, keyword=${keyword}, page=${page})}">▲</a>
                    <a th:href="@{/assets/list/hardware(sort='dept', order='desc', category=${category}, keyword=${keyword}, page=${page})}">▼</a>
                </th>
                <th>
                    <span th:text="#{hardware.current.user}">Current User</span>
                    <a th:href="@{/assets/list/hardware(sort='currentUser', order='asc', category=${category}, keyword=${keyword}, page=${page})}">▲</a>
                    <a th:href="@{/assets/list/hardware(sort='currentUser', order='desc', category=${category}, keyword=${keyword}, page=${page})}">▼</a>
                </th>
                <th>
                    <span th:text="#{hardware.cpu}">CPU</span>
                    <a th:href="@{/assets/list/hardware(sort='cpu', order='asc', category=${category}, keyword=${keyword}, page=${page})}">▲</a>
                    <a th:href="@{/assets/list/hardware(sort='cpu', order='desc', category=${category}, keyword=${keyword}, page=${page})}">▼</a>
                </th>
                <th>
                    <span th:text="#{hardware.ssd}">SSD</span>
                    <a th:href="@{/assets/list/hardware(sort='ssd', order='asc', category=${category}, keyword=${keyword}, page=${page})}">▲</a>
                    <a th:href="@{/assets/list/hardware(sort='ssd', order='desc', category=${category}, keyword=${keyword}, page=${page})}">▼</a>
                </th>
                <th>
                    <span th:text="#{hardware.hdd}">HDD</span>
                    <a th:href="@{/assets/list/hardware(sort='hdd', order='asc', category=${category}, keyword=${keyword}, page=${page})}">▲</a>
                    <a th:href="@{/assets/list/hardware(sort='hdd', order='desc', category=${category}, keyword=${keyword}, page=${page})}">▼</a>
                </th>
                <th>
                    <span th:text="#{hardware.memory}">Memory</span>
                    <a th:href="@{/assets/list/hardware(sort='memory', order='asc', category=${category}, keyword=${keyword}, page=${page})}">▲</a>
                    <a th:href="@{/assets/list/hardware(sort='memory', order='desc', category=${category}, keyword=${keyword}, page=${page})}">▼</a>
                </th>
                <th>
                    <span th:text="#{hardware.usage.period}">Usage Period</span>
                    <!-- Add sorting links for 'usageDuration' or any other appropriate field -->
                </th>
                <th>
                    <span th:text="#{hardware.note}">Note</span>
                    <a th:href="@{/assets/list/hardware(sort='note', order='asc', category=${category}, keyword=${keyword}, page=${page})}">▲</a>
                    <a th:href="@{/assets/list/hardware(sort='note', order='desc', category=${category}, keyword=${keyword}, page=${page})}">▼</a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hardware : ${hardwares}">
                <td><input type="checkbox" th:value="${hardware.hardwareIdx}" name="hardwareIds"/></td>
                <td><a th:href="@{'/assets/' + ${hardware.hardwareIdx} + '/edit/hardware'}" th:text="${hardware.hardwareIdx}">ID</a></td>
                <td th:text="${hardware.assetName}"></td>
                <td th:text="${hardware.assetType}"></td>
                <td th:text="${hardware.assetStatus}"></td>
                <td th:text="${hardware.location}"></td>
                <td th:text="${hardware.dept}"></td>
                <td th:text="${hardware.currentUser}"></td>
                <td th:text="${hardware.cpu}"></td>
                <td th:text="${hardware.ssd}"></td>
                <td th:text="${hardware.hdd}"></td>
                <td th:text="${hardware.memory}"></td>
                <td>
                    <span th:if="${hardware.usageDuration}">
                        <span th:text="${hardware.usageDuration}">0</span> days
                    </span>
                </td>
                <td th:text="${hardware.note}"></td>
            </tr>
            </tbody>
        </table>
    </form>

        <div>
            <ul class="pagination">
                <li class="page-item" th:classappend="${pagination.currentPage == 1} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/assets/list/hardware(page=${pagination.currentPage - 1}, category=${category}, keyword=${keyword}, sort=${sort}, order=${order})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, pagination.totalPages)}" th:classappend="${i == pagination.currentPage} ? 'active' : ''">
                    <a class="page-link" th:text="${i}" th:href="@{/assets/list/hardware(page=${i}, category=${category}, keyword=${keyword}, sort=${sort}, order=${order})}"></a>
                </li>
                <li class="page-item" th:classappend="${pagination.currentPage == pagination.totalPages} ? 'disabled' : ''">
                    <a class="page-link" th:href="@{/assets/list/hardware(page=${pagination.currentPage + 1}, category=${category}, keyword=${keyword}, sort=${sort}, order=${order})}">Next</a>
                </li>
            </ul>
        </div>


    </div> <!-- /container -->
</body>
</html>
